<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Nonogram</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="nonogram.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>



	<div id="videos">
		<video playsinline autoplay="autoplay" muted playsinline="playsinline" poster="assets/water.gif" muted loop id="openingVid">
			<source src="assets/openng3.mp4" type="video/webm">
			<source src="assets/openng3.webm" type="video/mp4">
		</video>
	</div>

	<div id="audios">
		<audio id="menuMusic" controls style="display:none" preload="auto">
			<source src="assets/DiscoFever.mp3" type="audio/mpeg">
			<source src="assets/DiscoFever.wav" type="audio/mpeg">
		</audio>
		<audio id="menuSelect" controls style="display:none" preload="auto">
			<source src="assets/sfx_menu_select4_short.mp3" type="audio/mpeg">
			<source src="assets/sfx_menu_select4_short.wav" type="audio/mpeg">
		</audio>

	</div>

	<div id="header">
		<div>
			
		</div>
	</div>

	<div id="main">


		<div id="welcome">
			<div onclick="welcomeScreenGo()" id="welcomeScreenGo">
				Start Game
			</div>
		</div>

		<div id="menu" style="display:none">
			<div>
				<div class="slidecontainer" class="difficulty">
					Difficulty:
					<input type="range" min="1" max="100" value="50" class="slider" id="myDiff">
				</div>

				<div>
					<div>Start Game:</div>
					<div onclick="startGame(7)" id="startGame7" style="cursor: pointer;">
						7x7
					</div>
					<div onclick="startGame(13)" id="startGame13" style="cursor: pointer;">
						13x3
					</div>
				</div>
			</div>
		</div>

		<div id="play" style="display:none;">
			<div id="gameStats">
				<span id="timer"></span>
				<span id="turns"></span>
				<span id="elementsOnGrid"></span>
			</div>
			<div id="board"></div>
		</div>

	</div>



	<script src="nonogram.js" async defer></script>
</body>

</html>
