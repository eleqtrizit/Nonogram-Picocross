<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nonogram</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="nonogram.css">
</head>

<body>
    <div id="header">
        <div>
            Nonogram!
        </div>
    </div>

    <div id="main">


        <div id="welcome">
            <div onclick="activateSection('menu')">
                Start Game
            </div>
        </div>

        <div id="menu">
            <div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myDiff">
                </div>

                <div class="menuoptions">
                    <div onclick="startGame(7)">
                        Start 7x7 Game
                    </div>
                    <div onclick="startGame(13)">
                        Start 13x3 Game
                    </div>
                </div>
            </div>
        </div>

        <div id="play">
			<div id="board"></div>
        </div>

    </div>



    <script src="nonogram.js" async defer></script>
</body>

</html>
